name: Spring Boot Penste CI/CD with PostgreSQL

on:
  push:
    branches: [ main, feature/project-architecture ]
  pull_request:
    branches: [ main, feature/project-architecture ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: penste
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        java-version: [17]

    steps:

      - name: Build with Maven
        run: mvn clean compile -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/penste
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres

      - name: Run tests
        run: mvn test -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/penste
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Package application
        run: mvn package -DskipTests -B